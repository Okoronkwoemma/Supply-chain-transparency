<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Network Registration - SupplyChain</title>

    <script src="https://cdn.jsdelivr.net/npm/web3@4.4.0/dist/web3.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <script type="importmap">
    {
        "imports": {
            "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
        }
    }
    </script>

    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary: #64748b;
            --dark: #0f172a;
            --border: #e2e8f0;
            --radius: 8px;
            --font-sans: system-ui, -apple-system, sans-serif;
        }

        body {
            font-family: var(--font-sans);
            background-color: #f1f5f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .container-narrow {
            max-width: 450px;
            margin: auto;
            padding: 2rem;
            width: 100%;
        }

        .card {
            background: #fff;
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            border: 1px solid var(--border);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-control,
        .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            box-sizing: border-box;
        }

        .btn-primary {
            width: 100%;
            background: var(--primary);
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }

        .alert {
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .alert-error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fee2e2;
        }

        .alert-success {
            background: #ecfdf5;
            color: #065f46;
            border: 1px solid #d1fae5;
        }

        .alert-info {
            background: #eff6ff;
            color: #1e40af;
            border: 1px solid #dbeafe;
        }

        .footer-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--secondary);
        }

        .footer-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="container-narrow">
        <div class="card">
            <h2 class="card-title">Join the Network</h2>
            <div id="message" class="alert"></div>

            <form id="signupForm">
                <div class="form-group">
                    <label class="form-label">Full Name / Company Name</label>
                    <input type="text" id="userName" class="form-control" placeholder="Acme Corp" required />
                </div>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="name@email.com" required />
                </div>
                <div class="form-group">
                    <label class="form-label">Select Your Role</label>
                    <select id="role" class="form-select" required>
                        <option value="" disabled selected>Choose a role...</option>
                        <option value="Manufacturer">Manufacturer</option>
                        <option value="Distributor">Distributor</option>
                        <option value="Retailer">Retailer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Ganache Wallet Address</label>
                    <input type="text" id="wallet" class="form-control" placeholder="0x..." required />
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required
                        minlength="6" />
                </div>
                <button type="submit" class="btn-primary" id="signupBtn">Create Account & Authorize</button>
            </form>

            <div class="footer-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { supplyChain, web3 } from './blockchain.js';
        import { createUserWithEmailAndPassword } from "firebase/auth";
        import { doc, setDoc } from "firebase/firestore";

        const signupForm = document.getElementById('signupForm');
        const messageDiv = document.getElementById('message');
        const signupBtn = document.getElementById('signupBtn');

        function showMessage(msg, type) {
            messageDiv.className = `alert alert-${type}`;
            messageDiv.innerText = msg;
            messageDiv.style.display = 'block';
        }

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('userName').value;
            const email = document.getElementById('email').value;
            const role = document.getElementById('role').value;
            const wallet = document.getElementById('wallet').value;
            const password = document.getElementById('password').value;

            signupBtn.disabled = true;
            showMessage("Step 1/2: Registering in Database...", "info");

            try {
                // 1. Create User in Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Map Profile Data in Firestore
                await setDoc(doc(db, "users", user.uid), {
                    uid: user.uid,
                    name: name,
                    email: email,
                    role: role,
                    walletAddress: wallet,
                    createdAt: new Date().toISOString()
                });

                showMessage("Step 2/2: Authorizing Wallet on Blockchain...", "info");

                // 3. AUTO-AUTHORIZE ON BLOCKCHAIN
                // We use Account 0 from Ganache as the Admin to sign the 'assignRole' transaction
                const accounts = await web3.eth.getAccounts();
                const adminAccount = accounts[0];

                // Role ID mapping for Solidity Enums: 1=Manufacturer, 2=Distributor, 3=Retailer
                const roleId = (role === "Manufacturer") ? 1 : (role === "Distributor") ? 2 : 3;

                console.log(`Assigning Role ${roleId} to ${wallet} using Admin ${adminAccount}`);

                await supplyChain.methods.assignRole(wallet, roleId)
                    .send({ from: adminAccount, gas: 300000 });

                showMessage("Success! Account created and authorized. Redirecting...", "success");

                // 4. Role-based Redirection
                setTimeout(() => {
                    if (role === "Manufacturer") window.location.href = "manufacturer-dashboard.html";
                    else window.location.href = "logistics-dashboard.html";
                }, 2000);

            } catch (error) {
                console.error(error);
                showMessage(error.message, "error");
                signupBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
