<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.jsdelivr.net/npm/web3@4.4.0/dist/web3.min.js"></script>

  <script type="module" src="blockchain.js"></script>
  <script type="importmap">
  {
    "imports": {
      "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
      "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
    }
  }
</script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SupplyChain Network</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --secondary: #64748b;
      --dark: #0f172a;
      --border: #e2e8f0;
      --radius: 8px;
      --font-sans: system-ui, -apple-system, sans-serif;
    }

    body {
      font-family: var(--font-sans);
      background-color: #f1f5f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    .navbar {
      background: #fff;
      border-bottom: 1px solid var(--border);
      padding: 1rem 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    .container-narrow {
      max-width: 450px;
      margin: auto;
      padding: 2rem;
      width: 100%;
    }

    .logo {
      font-weight: 700;
      font-size: 1.25rem;
      color: var(--dark);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo i,
    .logo span {
      color: var(--primary);
    }

    .card {
      background: #fff;
      padding: 2.5rem;
      border-radius: var(--radius);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      border: 1px solid var(--border);
    }

    .card-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .card-header h1 {
      font-size: 1.75rem;
      color: var(--dark);
      margin-bottom: 0.5rem;
    }

    .card-header p {
      color: var(--secondary);
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .form-control {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 1rem;
    }

    .btn-primary {
      width: 100%;
      background: var(--primary);
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }

    .btn-primary:hover {
      background: var(--primary-hover);
    }

    .alert {
      padding: 1rem;
      border-radius: var(--radius);
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      display: none;
    }

    .alert-error {
      background: #fef2f2;
      color: #991b1b;
      border: 1px solid #fee2e2;
    }

    .alert-info {
      background: #eff6ff;
      color: #1e40af;
      border: 1px solid #dbeafe;
    }

    .signup-prompt {
      text-align: center;
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
      font-size: 0.9rem;
      color: var(--secondary);
    }

    .signup-prompt a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">
        <i class="fas fa-cubes"></i> Supply<span>Chain</span>
      </a>
    </div>
  </nav>

  <div class="container-narrow">
    <div class="card">
      <div class="card-header">
        <h1>Welcome Back</h1>
        <p>Login to manage your supply chain assets</p>
      </div>

      <div id="authMessage" class="alert"></div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="name@company.com" required />
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="••••••••" required />
        </div>

        <button type="submit" class="btn-primary">Sign In</button>
      </form>

      <div class="signup-prompt">
        New to the network? <a href="signup.html">Create an account</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const loginForm = document.getElementById('loginForm');
    const authMessage = document.getElementById('authMessage');

    function showMessage(msg, type) {
      authMessage.className = `alert alert-${type}`;
      authMessage.innerText = msg;
      authMessage.style.display = 'block';
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      showMessage("Authenticating...", "info");

      try {
        // 1. Sign in with Firebase
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // 2. Fetch User Role from Firestore
        const userDoc = await getDoc(doc(db, "users", user.uid));

        if (userDoc.exists()) {
          const userData = userDoc.data();
          showMessage(`Success! Redirecting ${userData.role} dashboard...`, "info");

          // 3. Dynamic Redirection based on Role
          setTimeout(() => {
            if (userData.role === "Manufacturer") {
              window.location.href = "manufacturer-dashboard.html";
            } else if (userData.role === "Distributor") {
              window.location.href = "logistics-dashboard.html";
            } else if (userData.role === "Retailer") {
              window.location.href = "logistics-dashboard.html";
            } else {
              window.location.href = "index.html"; // Default fallback
            }
          }, 1500);

        } else {
          showMessage("User profile not found. Contact administrator.", "error");
        }

      } catch (error) {
        showMessage(error.message, "error");
      }
    });
  </script>
</body>

</html>
